  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--white);font-family:Arial,Helvetica,sans-serif;
       display:flex;justify-content:center;align-items:center;min-height:100vh;}
  .wrap{width:100%;max-width:900px;padding:20px;display:flex;flex-direction:column;align-items:center;}
  header{text-align:center; margin-top:6px;}

  .map-wrap{width:100%;display:flex;flex-direction:column;align-items:center;margin-top:18px;}
  .screen{width:100%;max-width:720px;background:var(--screen);color:var(--white);padding:10px;border-radius:6px;
          text-align:center;font-weight:700;margin-bottom:18px;}
  .seats{display:grid;grid-template-columns: repeat(8, 1fr);gap:8px;max-width:720px;width:100%;justify-items:center;}
  .seat{width:40px;height:40px;border-radius:50%;background:var(--seat-red);display:flex;align-items:center;
        justify-content:center;font-weight:700;color:var(--white);font-size:0.8rem;}
  .seat.selected{background:var(--seat-green);color:#07130a;}
  @media (min-width:600px){
    .seat{width:50px;height:50px;font-size:1rem;}
  }
</style>
