<style>
  :root{--bg:#5C0A0A; --screen:#333; --seat-red:#d32f2f; --seat-green:#2ecc71; --white:#fff}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--white);font-family:Arial,Helvetica,sans-serif;display:flex;justify-content:center;}
  .wrap{width:100%;max-width:900px;padding:28px;min-height:100vh;display:flex;flex-direction:column;align-items:center;}
  header{text-align:center; margin-top:6px;}
  h1{font-weight:900;font-size:56px;margin:0;text-transform:lowercase;}
  .curso{color:#D4A017;margin-top:6px;}
  .pelicula{font-weight:800;font-size:34px;margin:22px 0 10px;width:90%;text-align:left;line-height:0.95}
  .info{font-size:20px;margin:6px 0;}
  .map-wrap{width:100%;display:flex;flex-direction:column;align-items:center;margin-top:18px;}
  .screen{width:84%;max-width:720px;background:var(--screen);color:var(--white);padding:10px;border-radius:6px;text-align:center;font-weight:700;margin-bottom:18px;}
  .seats{display:grid;grid-template-columns: repeat(8, 1fr);gap:12px;max-width:720px;width:84%;justify-items:center;}
  .seat{width:64px;height:44px;border-radius:8px;background:var(--seat-red);display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--white);box-shadow:0 3px 0 rgba(0,0,0,0.25);}
  .seat.selected{background:var(--seat-green);color:#07130a;}
  @media (max-width:480px){
    h1{font-size:40px}
    .pelicula{font-size:22px}
    .seat{width:44px;height:34px;font-size:12px}
  }
</style>
</head>
